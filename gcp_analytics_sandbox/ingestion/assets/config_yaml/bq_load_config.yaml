        default_table_expiration_ms: null
      table_name: customers
      schema_autodetect: True
      #make sure it lines up with your GCS_load_asset_config.yaml
      table_schema:
      #range partitioning is also possible (only one of time and range partitioning can be specified)
      table_time_partitioning:
        partition_field: date_modified
        partition_type: DAY
        partition_expiration_days: null
      # fields to cluster records by, can have both partitioning and clustering fields (https://cloud.google.com/bigquery/docs/clustered-tables)
      clustering_fields:
        - customer_id

