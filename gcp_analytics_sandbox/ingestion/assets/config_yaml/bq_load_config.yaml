bq_load_asset_configurations:
  # date dimension
  load_date_dimension_to_bq:
    dagster_asset_definition:
      asset_name: load_date_dimension_to_bq
      partition_type:
      partitions_start_date:
      partitions_end_date:
      date_field: date_modified
      kinds:
        - python
        - gcp
        - bigquery
      group_name: date_dimension_generation_and_load
      upstream_input_asset: generate_date_dim_load_to_gcs
      asset_dependencies:
        - generate_date_dim_load_to_gcs
    bq_load_job_config:
      dataset_id: boardgame_retail_raw
      dataset_options:
        create_dataset_if_missing: true
        location: null
        description: null
        labels: null
        default_partition_expiration_days: null
        default_partition_expiration_ms: null
        default_table_expiration_days: null
        default_table_expiration_ms: null
      table_name: date_dimension
      schema_autodetect: True
      #make sure it lines up with your GCS_load_asset_config.yaml
      table_schema:
      # The date dimension table is not partitioned by an ingestion timestamp but by the date itself.
      table_time_partitioning:
        partition_field: full_date
        partition_type: DAY
        partition_expiration_days: null
      clustering_fields:
        - year_number
        - quarter_number
        - month_number

  #customers
  load_customers_to_bq:
    dagster_asset_definition:
      asset_name: load_customers_to_bq
      partition_type: daily
      partitions_start_date: "2025-01-01"
